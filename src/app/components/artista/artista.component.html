<app-loading *ngIf="loadingArtist" class="m-5"></app-loading>

<div class="row m-5 animated fadeIn" *ngIf="!loadingArtist">
    <div class="col-2">
        <img [src]="artista.images | noimage" class="img-circle">
    </div>

    <div class="col ml-3">
        <h3>{{ artista.name }}</h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank">
                Ir a la p√°gina del artista
            </a>
        </p>
        
        <button routerLink="/search" class="btn btn-outline-light">
            Regresar
        </button>

    </div>

    
</div>

<div class="row m-5">
    <app-loading *ngIf="loadingTopTracks" class="m-5"></app-loading>

    <div class="col" *ngIf="!loadingTopTracks">

        <table class="table text-light">
            <thead>
                <tr>
                    <th>Portada</th>
                    <th>Album</th>
                    <th>Tema</th>
                    <th>Lanzamiento</th>
                    <th>Vista Previa</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let track of topTracks">
                    <td>
                        <img [src]="track.album.images | noimage" class="img-thumb">
                    </td>
                    <td>{{ track.album.name }}</td>
                    <td>{{ track.name }}</td>
                    <td>{{ track.album.release_date | date }}</td>
                    <td>
                        <iframe [src]="track.uri | domseguro" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
